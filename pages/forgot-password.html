<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <meta name="robots" content="noindex">
    <link href="../assets/css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/scss/index.css">
</head>

<body>
    <section class="om-pt-24">
        <div>
            <div class="om-container">
                <form class="om-max-w-screen-xsm om-mx-auto" action="">
                    <img class="om-w-32 om-h-[72px] om-object-contain om-mx-auto" src="../assets/images/logo/logo.ky"
                        alt="logo">
                    <h1 class="om-text-xl om-font-semibold om-text-center om-text-Charcoal om-my-8">Forgot Password</h1>
                    <div id="stage-1">
                        <div class="om-forgot-field  om-mb-4">
                            <div>
                                <label class="om-text-base om-block om-text-dim-black om-my-2.5 om-font-medium"
                                    for="forgot-mail">
                                    Email ID
                                </label>
                                <div
                                    class="om-input-field om-border om-rounded om-field-normal om-px-4 om-h-12 om-flex om-items-center">
                                    <img class="om-w-5 om-h-4 om-object-contain" src="../assets/images/icons/mail.svg"
                                        alt="mail">
                                    <input class="om-w-full om-border-0 placeholder:om-text-sm" id="forgot-mail"
                                        type="email" placeholder="Email">
                                </div>
                                <p class="error-msg om-text-xs om-mt-1 om-text-UE-Red om-hidden"><img
                                        class="om-object-contain om-mr-3" src="../assets/images/icons/Error-Icon.svg"
                                        alt="error icon"> Enter a Valid Email</p>

                            </div>
                        </div>
                        <button
                            class="om-text-xl om-my-5 om-font-bold  om-bg-sky-blue om-text-center om-rounded om-w-full om-py-3 om-text-white"
                            onclick="mail_vallidator()" type="button">Send OTP
                        </button>
                    </div>
                    <div id="stage-2" class="om-hidden">
                        <p class="om-text-sm om-text-center om-text-Charcoal">An OTP is sent to your registered email
                            <span class="om-mail-user om-text-sky-blue"></span>. Please enter code.
                        </p>
                        <div class="om-mt-20">
                            <div class="om-otp om-flex om-justify-between">
                                <input
                                    class="om-opt-field om-border-0 om-border-b om-w-[23%] om-text-3xl om-text-center om-text-Charcoal om-border-b-GrayX11"
                                    type="number" min="0" max="9" onkeyup='tabChange(1)' maxlength=1>
                                <input
                                    class="om-opt-field om-border-0 om-border-b om-w-[23%] om-text-3xl om-text-center om-text-Charcoal om-border-b-GrayX11"
                                    type="number" min="0" max="9" onkeyup='tabChange(2)' maxlength=1>
                                <input
                                    class="om-opt-field om-border-0 om-border-b om-w-[23%] om-text-3xl om-text-center om-text-Charcoal om-border-b-GrayX11"
                                    type="number" min="0" max="9" onkeyup='tabChange(3)' maxlength=1>
                                <input
                                    class="om-opt-field om-border-0 om-border-b om-w-[23%] om-text-3xl om-text-center om-text-Charcoal om-border-b-GrayX11"
                                    type="number" min="0" max="9" onkeyup='tabChange(4)' maxlength=1>
                            </div>
                            <p class="error-msg om-text-xs om-mt-1 om-text-UE-Red om-flex"><img
                                    class="om-object-contain om-mr-3" src="../assets/images/icons/Error-Icon.svg"
                                    alt="error icon"> <span>Invalid otp. Please try again</span></p>
                            <div class="om-text-sky-blue om-text-base om-text-center om-block om-mt-4 om-mb-8"><span
                                    class="om-cursor-pointer">Resend</span></div>
                        </div>
                        <button class="om-text-xl om-m-0 om-mb-5 om-font-bold om-bg-sky-blue om-text-center om-rounded om-w-full om-py-3 om-text-white"  type="button">
                            Submit
                        </button>
                    </div>

                </form>
                <div
                    class="banner om-text-[10px] om-text-white om-p-2.5 om-left-1/2 om-translate-x-[-50%] om-inline-block om-absolute om-bottom-24 om-rounded-full om-bg-Malachite-Green">
                    Otp sent Successfully</div>
            </div>
        </div>
        </div>
    </section>
</body>
<script src="../assets/js/main.js"></script>

</html>
